jtype: Flow
with:
  protocol: grpc
  monitoring: true
  port: 51001
  port_monitoring: 51002  # prometheus monitoring port
  env:
    JINA_LOG_LEVEL: debug
executors:
  - name: discoart
    uses: DiscoArtExecutor
    env:
    # CUDA_VISIBLE_DEVICES: RR0:2  # change this if you have multiple GPU
    replicas: 1  # change this if you have larger VRAM
    py_modules:
      - discoart.serve